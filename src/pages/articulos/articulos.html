<<ion-header>
  <ion-navbar no-border-bottom color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Articulos</ion-title>

    <ion-buttons end>
      <button ion-button (click)="search()">
        <ion-icon ios="ios-search" md="md-search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="goToCart()">
        <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar color="primary">
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>

    <ion-grid>
      <ion-row>
            <ion-col col-33 *ngFor="let post of populares"  class="card card-1">
              <div (click)="openPage(post)">
                <img src="{{post.imagen}}" class="imagen-popular"/>
                <div class="nombre-populares">
                    <p class="text-nombre">{{post.nombre}}</p>
                </div>
                <div class="precio-populares">
                    <p class="text-precio">BsF. {{post.precio}}</p>
                </div>
                <div>
                    <p class="text-likes"><ion-icon name="star"></ion-icon> {{post.likes}}</p>
                </div>
              </div>
            </ion-col>
          </ion-row>
      </ion-grid>

</ion-content>
