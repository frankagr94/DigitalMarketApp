<ion-header>
  <ion-navbar no-border-bottom color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mi perfil</ion-title>

    <ion-buttons end>
        <button ion-button (click)="goHome()">
          <ion-icon ios="ios-home" md="md-home"></ion-icon>
        </button>
      </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="search()">
        <ion-icon ios="ios-search" md="md-search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="goToCart()">
        <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="logOut()">
        <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar color="primary">
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="perfil">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content>
        </ion-refresher-content>
      </ion-refresher>
      
  <!-- foto -->
  <ion-item>
    <div class="img" (click)="onSelectPhoto()">
      <img-loader [src]="rutaImagen.ruta" fallback="http://res.cloudinary.com/digitalmarket/image/upload/v1528924814/sin_imagen.png" useImg></img-loader>
    </div>
  </ion-item>

  <!-- Datos basicos  -->

  <form [formGroup]="form">
  <ion-list >
          <ion-item >
            <ion-icon name="person" item-start></ion-icon>
            <ion-input formControlName="nombre" type="text"></ion-input>
          </ion-item>
            <ion-item>
            <ion-icon name="pricetags" item-start></ion-icon>
            <ion-input formControlName="apellido" type="text"></ion-input>
           </ion-item>
           <ion-item>
              <ion-icon name="call" item-start></ion-icon>
              <ion-input formControlName="telefono" type="text"></ion-input>
           </ion-item>
             <ion-item>
             <ion-icon name="logo-instagram" item-start></ion-icon>
             <ion-input formControlName="email" type="text"></ion-input>
            </ion-item>
            <button ion-button block type="submit" (click)="guardarUsuario()">Guardar Datos</button>
    </ion-list>
    <button ion-button block (click)="guardarImagen()">Guardar Imagen</button>
  </form>
    
</ion-content>
