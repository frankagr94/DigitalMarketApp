<ion-header>
	<ion-navbar no-border-bottom color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Administrar Categorias</ion-title>

		<ion-buttons end>
        <button ion-button (click)="goHome()">
            <ion-icon ios="ios-home" md="md-home"></ion-icon>
        </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="goToCart()">
        <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="logOut()">
        <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>
      </button>
    </ion-buttons>
	</ion-navbar>
</ion-header>


<ion-content padding>

  <div>
      <button ion-button class="button" (click)="openModal()">
          <ion-icon name="md-add"> Nueva</ion-icon>
        </button>
  </div>
  <ion-list>
    <ion-row *ngFor="let cat of categorias">
      <ion-item-sliding #item>
        <ion-item>
          <ion-avatar item-start>
            <img src="{{cat.imagen}}">
          </ion-avatar>
          <h1>{{cat.nombre}}</h1>
        </ion-item>
        <div class="fila"></div>
        <ion-item-options side="right">
          <button ion-button color="light" (click)="editarCategoria(cat)">Editar</button>
          <button ion-button color="danger" (click)="eliminarCategoria(cat.id)">Quitar</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-row>
  </ion-list>

</ion-content>
