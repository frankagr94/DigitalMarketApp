<ion-header>
    <ion-navbar no-border-bottom color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Mis Compras</ion-title>
  
      <ion-buttons end>
          <button ion-button (click)="goHome()">
            <ion-icon ios="ios-home" md="md-home"></ion-icon>
          </button>
        </ion-buttons>
      <ion-buttons end>
        <button ion-button (click)="search()">
          <ion-icon ios="ios-search" md="md-search"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons end>
        <button ion-button (click)="goToCart()">
          <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
    <ion-toolbar color="primary">
      <ion-searchbar></ion-searchbar>
    </ion-toolbar>
  </ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let comp of compras">
          <ion-thumbnail item-start>
            <img src="{{comp.imagen}}">
          </ion-thumbnail>
          <h2>{{comp.nombre}}</h2>
          <p>BsF. {{comp.precio}}</p>
          <p>{{comp.fecha}}</p>
        </ion-item>
      </ion-list>
</ion-content>
