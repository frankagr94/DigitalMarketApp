<ion-header>
    <ion-navbar no-border-bottom color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Administrar Usuarios</ion-title>
  
      <ion-buttons end>
        <button ion-button (click)="goHome()">
          <ion-icon ios="ios-home" md="md-home"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <ion-searchbar placeholder="Buscar Usuario"></ion-searchbar>
    <ion-list>
        <ion-row *ngFor="let u of usuarios">
          <ion-item-sliding #item>
            <ion-item>
              <ion-avatar item-start>
                <img src="{{u.imagen}}">
              </ion-avatar>
              <h1>{{u.nombre}}</h1>
            </ion-item>
            <div class="fila"></div>
            <ion-item-options side="right">
              <button ion-button color="light">Editar</button>
              <button ion-button color="danger">Suspender</button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-row>
      </ion-list>
</ion-content>
